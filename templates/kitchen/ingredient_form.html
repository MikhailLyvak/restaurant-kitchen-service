{% extends "base-presentation.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="page-header2 section-height-100 relative"
  style="background-image: url('{{ ASSETS_ROOT }}/img/curved-images/ingred_up.jpg')">
  <div class="container">
    {% include "includes/search_form.html" %}
    <div class="row">
  <h1 class="text_c_style">{{ object|yesno:"Update,Create" }} ingredient</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class=" table_btn ">
  </form>
</div>
</div>
</div>
<div class="position-absolute w-100 z-index-1 bottom-0">
<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 40"
  preserveAspectRatio="none" shape-rendering="auto">
  <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
  </defs>
  <g class="moving-waves">
    <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)" />
    <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)" />
    <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)" />
    <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(255,255,255,0.95" />
  </g>
</svg>
</div>
{% endblock %}
