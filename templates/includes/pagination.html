{% if is_paginated %}
  <ul class="custom_pagination">
    {% if page_obj.has_previous %}
      <li class="custom_page-item">
        <a href="?page= {{ page_obj.previous_page_number }}" class="prev-btn">prev</a>
      </li>
    {% endif %}
    <li class="custom_page-item active">
      <span class="custom_page-link">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="custom_page-item">
        <a href="?page= {{ page_obj.next_page_number }}" class="next-btn ">next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
